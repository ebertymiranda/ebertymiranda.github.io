<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Faça login no site</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="icon/bootstrap-social.css">
        <link rel="stylesheet" href="icon/bootstrap-social.scss">
        <link rel="stylesheet" href="estilo.css">
        </head>
    <body>
            <div class="container" id="corpo">
                
                <div class="row" id="divisao">
                    <div class="col-sm-7  .col-xs-7 .col-md-7 mb-5" id="esquerdo"><h1 class="teste text-muted">TESTE LATERAL</h1></div>
                    <div class="col-sm-5  .col-xs-5 .col-md-5" id="direiro">
                        <form action="" method="" accept-charset="utf-8" class="form-login">
                                <a class="btn btn-block btn-social btn-google mb-3 mt-3">
                                        <span class="fa fa-google"></span> Entrar com o Google
                                      </a>
                                      <a class="btn btn-block btn-social btn-facebook mb-3">
                                            <span class="fa fa-facebook"></span> Entrar com o Facebook
                                          </a>
                                          
                            <h2 class="form-login-heading">Entre com seu usuário</h2>
                            <label for=""inputEmail>E-mail</label>
                            <input type="email" id="inputEmail" class="form-control" placeholde="Email" required autofocus>
                            <label for=""inputPassword>Senha</label>
                            <input type="password" id="inputPassword" class="form-control" placeholde="Password" required>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" value="esqueci"> Esqueci a senha
                                </label>
                            </div>
                            <button type="submit" class="btn btn-lg btn-primary btn-block">Entrar</button>
                            <p>Criar uma conta</p>
                        </form>
                    </div>
                  </div>
               
            </div>
    
    </body></html>
